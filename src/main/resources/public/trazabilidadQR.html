   <!--SCRIPT PETICION A BLOCKCHAIN -->
		<!--Petición para conseguir json trazabilidad --> 
		<script>
		window.onload = hacerPeticion;
		 function hacerPeticion(){
		      var request = $.ajax({
		      // la URL para la petición
		      url : 'get_trazabilidad_vista', //esta es la url de la peticion
		      data :"id_pedido=" + window.getID().substr(1), //idPedido real que capturamos con el otro script
		      // empleamos GET porque estamos obteniendo datos del servidor
		      type : 'GET',
		      // el tipo de información que se espera de respuesta
		      dataType : 'json',
		      });
		     request.done(function(data){
			 // Por si acaso lo lanzamos tambien por consola
		    	 console.log(data);
		    	 var items=[];
			 for(var ele of [data]){
	    		  items.push("<tr>");
			    	$.each(ele,function(key,val){
								  witch (key) {
									  case 'Tipo':
									    items.push("<th>Tipo</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
							  		  		break;
									  case 'Agricultor':
									    items.push("<th>Agricultor</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
							  		  		break;
									  case 'Cooperativa':
									   items.push("<th>Cooperativa</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
							  		  		break;
									  case 'Fabrica':
									    items.push("<th>Fábrica</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
							  		  		break;
									 case 'fecha_embotellado':
									    items.push("<th>Fecha embotellado</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
							  		  		break;
									    
									  case 'TemperaturaMax1':
									  items.push("<th>Temperatura máxima *</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
							  		  		break;
									   case 'TemperaturaMin1':
									    items.push("<th>Temperatura mínima *</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
											break;								    
									     case 'TemperaturaMax2':
									    items.push("<th>Temperatura máxima **</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
									    break;
									     case 'TemperaturaMin2':
	 										items.push("<th>Temperatura mínima **</th>");
							  		  		items.push("<td id=''"+key+"''>"+val+"</td>");
							  		  		items.push("<tr>");
										    break;
									    
									  default:
									    console.log('No se han obtenido datos');
									}
			    				
			    	
						          
						          
	    		  		         
						  });
			 }
						  $("<tbody/>",{html:items.join("")}).appendTo("table");
		     });
		   
		     request.fail(function(data) {
		     alert("Error al recuperar campos trazabilidad");
		     });
		 }  
		     document.write("* Transporte desde la cooperativa hasta la fábrica");
	             document.write("<br/>** Transporte desde la fábrica hasta la tienda");
		</script>
