	        <!--SCRIPT PETICION A BLOCKCHAIN -->
		<!--Petición para conseguir json trazabilidad --> 
		<!--Ahora mismo va mal, por eso lanza el cuadro de error --> 
		<script>
		window.onload = hacerPeticion;
		 function hacerPeticion(){
		      var request = $.ajax({
		      // la URL para la petición
		      url : 'get_trazabilidad_vista', //esta es la url de la peticion
		      data :"id_pedido=" + window.getID().substr(1), //idPedido real que capturamos con el otro script
		      // empleamos GET porque estamos obteniendo datos del servidor
		      type : 'GET',
		      // el tipo de información que se espera de respuesta
		      dataType : 'json',
		      });
		     request.done(function(data){
			 // Por si acaso lo lanzamos tambien por consola
		    	 console.log(data);
		    	 var items=[];
			 for(var ele of [data]){
	    		  items.push("<tr>");
			    	$.each(ele,function(key,val){
						      items.push("<tr>");
	    		  		      items.push("<th>Tipo:</th>");
				  	          items.push("<td id=''"+key+"''>"+val.Tipo+"</td>");
				  			  items.push("<tr>");
							  items.push("<th>Agricultor:</th>");
							  items.push("<td id=''"+key+"''>"+val.Agricultor+"</td>");
							  items.push("<tr>");
							  items.push("<th>Cooperativa:</th>");
							  items.push("<td id=''"+key+"''>"+val.Cooperativa+"</td>");
							  items.push("<tr>");
							  items.push("<th>Temperatura máxima 1º:</th>");
							  items.push("<td id=''"+key+"''>"+val.TemperaturaMax1+"</td>");
							  items.push("<tr>");
							  items.push("<th>Temperatura mínima 1º:</th>");
							  items.push("<td id=''"+key+"''>"+val.TemperaturaMin1+"</td>");				  
							  items.push("<tr>");
							  items.push("<th>Fábrica:</th>");
							  items.push("<td id=''"+key+"''>"+val.Fabrica+"</td>");
							  items.push("<tr>");
							  items.push("<th>Fecha embotellado:</th>");
							  items.push("<td id=''"+key+"''>"+val.fecha_embotellado+"</td>");
							  items.push("<tr>");
							  items.push("<th>Temperatura máxima 2º:</th>");
							  items.push("<td id=''"+key+"''>"+val.TemperaturaMax2+"</td>");
							  items.push("<tr>");
							  items.push("<th>Temperatura mínima 2º:</th>");
							  items.push("<td id=''"+key+"''>"+val.TemperaturaMin2+"</td>");
							  items.push("<tr>");
						  });
			 }
						  $("<tbody/>",{html:items.join("")}).appendTo("table");
		     });
		     request.fail(function(data) {
		     alert("Error al recuperar campos trazabilidad");
		     });
		 }
