    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;

        h1 {
            font-size: 50px;

            text-align: center;

<body>

<font size=10>Trazabilidad cerveza</font>
  <div class="card"style="width:500px">
<img src="https://images.vexels.com/media/users/3/144118/isolated/lists/31093a4558d1aa47a6fcec2a174f2754-signo-de-cerveza-de-neon.png" alt="Card image" style="width:80%">
</div>
<div class="card"style="width:900px">
<br>
<br>
<br>
<br>
<div class="table margin-bottom"></div>
<div id="table-2" class="table table-hover"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON("pedido.json", function (data) {
            $('.table').createTable(data, {
                // General Style for Table
                borderWidth: '1px',
                borderStyle: 'solid',
                borderColor: '#DDDDDD',
                fontFamily: 'Verdana, Helvetica, Arial, FreeSans, sans-serif',

                // Table Header Style
                thBg: '#F3F3F3',
                thColor: '#0E0E0E',
                thHeight: '30px',
                thFontFamily: '"Open Sans Condensed", sans-serif',
                thFontSize: '14px',
                thTextTransform: 'capitalize',

                // Table Body/Row Style
                trBg: '#FFFFFF',
                trColor: '#0E0E0E',
                trHeight: '25px',
                trFontFamily: '"Open Sans", sans-serif',
                trFontSize: '13px',

                // Table Body's Column Style
                tdPaddingLeft: '10px',
                tdPaddingRight: '10px'
            });
        });
        var data = [{
            tipo_cerveza: "Lager",
            fabricado_por:"Cervezas Madrid",
            fecha_envasado:"2018-09-20",
            temperatura_maxima:"10ºC",
            temperatura_minima:"4ºC",
            origen_productos:"Madrid,Toledo",
        }];
        $('#table-2 ').createTable(data, {});
    });
</script>
</body>
